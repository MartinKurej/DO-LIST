<!DOCTYPE html>
<html lang="cz">

<head>
  <meta charset="UTF-8">
  <title>To Do</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">To Do</a>
    </div>
  </nav>
  <div class="container">
    <div class="row my-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <form id="form-Task">
              <div class="form-group">
                <input type="text" id="title" class="form-control" maxlength="50" autocomplete="off" placeholder="Title"
                  required>
              </div>
              <div class="form-group">
                <textarea id="description" cols="30" rows="10" class="form-control" maxlength="500" autocomplete="off"
                  placeholder="Description" required></textarea>
              </div>
              <button type="submit" class="btn btn-success btn-block">Ulo≈æit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-sm-3 text-left">
            <p class="font-weight-bold">Nazev</p>
          </div>
          <div class="col-sm-6 text-left">
            <p class="font-weight-bold">Popis</p>
          </div>
          <div class="col-sm-3 text-right">
            <p class="font-weight-bold">Smazat</p>
          </div>
        </div>
        <hr>
        <div id="tasks"></div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>

</body>

</html>
